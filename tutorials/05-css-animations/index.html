<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transitions & Animations</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Make this move</h1>
  </header>

  <main class="container">
    <div class="square"></div>
    <div class="button-div">
      <a href="#" class="button">PRESS ME</a>
    </div>
    <p class="loading">Loading…</p>
    <div class="triangle"><p>hover me!</p></div>
    <div class="card" tabindex="0">
      <h2>Hover / Focus me</h2>
      <p>Ich hebe an und verändere die Farbe via transition.</p>
    </div>
    <a class="pill" href="#">Focus me</a>
    <div class="spinner"></div>
    <div class="bouncer">⬤</div>
  </main>
</body>
</html>
