<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void Gazes Back</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="lure">
        <div class="centered-box">
            <p>Connection established.</p>
            <button id="unleash-button">Initialize Stream</button>
        </div>
    </div>

    <div id="chaos-engine">
        <div class="fragment template">404 NOT FOUND</div>
        <div class="fragment template">SYSTEM_FAILURE</div>
        <div class="fragment template">DATA_CORRUPTED</div>
        <div class="fragment template">[object Object]</div>
        <div class="fragment template">ERROR: STACK OVERFLOW</div>
        <div class="fragment template">CAN YOU HEAR US?</div>
        <div class="fragment template">TOO MUCH NOISE</div>
        <div class="fragment template">REALITY.DAT NOT FOUND</div>
        <div class="fragment template">NULL</div>
        <div class="fragment template">UNDEFINED</div>
        <div class="fragment template">끊임없는 소음</div>
        <div class="fragment template">WHISPERS IN THE STATIC</div>
        <div class="fragment template">メモリリーク</div>
        <div class="fragment template">SEGMENTATION FAULT</div>
    </div>

    <button id="fake-back-button" class="hidden">&lt;-- GO BACK</button>

    <div id="recovery-window" class="hidden">
        <div class="title-bar">System Recovery</div>
        <div class="window-body">
            <p>Attempting to restore system integrity...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button id="cancel-recovery">Cancel</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
